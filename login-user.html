<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		function myFunction(){  
		var num=document.myform.num.value;  
		var password=document.myform.password.value;
		if (isNaN(num)){  
		  alert("enter number only"); 
		   document.myform.num.focus() ;
		  return false;
		  }
		  
		  if(num.length<10){
			 alert("ph no should be 10 num");
			 document.myform.num.focus() ;
			 return false;
			 }	
		  
		  if (password.length<6){
			alert("please check pass");
			document.myform.password.focus() ;
			return false;
			}
		  else{  
		  return true;  
		  }  
} 
	</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 form login-form">
                <form name ="myform"action="index.html" method="#" onsubmit="return myFunction()">
                    <h2 class="text-center">Login Form</h2>
                    <p class="text-center">Login with your ph no and password.</p>
                    
                    <div class="form-group">
                        <input class="form-control" type="num" name="num" placeholder="Email" required value>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password" required value>
                    </div>
                    <div class="link forget-pass text-left"><a href="#">Forgot password?</a></div>
                    <div class="form-group">
                        <a href="index.html"><input class="form-control button" type="submit" name="login" value="Login"></a>
                    </div>
                    <div class="link login-link text-center">Not yet a member? <a href="signup-user.html">Signup now</a> or      <a href="index.html">Home</a></div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
